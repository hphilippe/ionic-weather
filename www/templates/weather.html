<ion-view view-title="Météo {{weather.city.name}}/{{weather.city.country}}">
	<ion-content>
		<div class="row" ng-class="{row_active: $index==0}" ng-repeat="t in weather.list">
			<span  style="margin-left: 24px;"></span>
			<img  class="imagelogo" src="..\img\01n.png"> <div class="temp">{{t.temp.night | number:0}}°C</div>
			<img  class="imagelogo" src="..\img\02n.png"><div class="temp">{{t.temp.morn | number:0}}°C</div>
			<img  class="imagelogo" src="..\img\01d.png"><div class="temp">{{t.temp.day | number:0}}°C</div>
			<img  class="imagelogo" src="..\img\02n.png"><div class="temp">{{t.temp.eve | number:0}}°C</div>
			<div class="date">
				<strong>{{t.dt*1000 | date:'EEE'}}</strong>
				{{t.dt*1000 | date:'dd/MM'}}
			</div>
			<i class="icon-mini icon-{{t.weather[0].main.toLowerCase() }}"></i>
			<div class="description">{{t.weather[0].description}}</div>
		</div>
	</ion-content>
</ion-view>
